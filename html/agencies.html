    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Remember Your Name Tours</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">


                    <div class="testbox">
                        <form action="">
                            <div class="item">
                                <p>Name</p>
                                <div class="name-item">
                                    <input type="text" name="name" placeholder="First" id="firstName" required/>
                                </div>
                            </div>
                            <div class="item">
                                <p>Email</p>
                                <input type="email" name="name" id="email" required/>
                            </div>
                            <div class="item">
                                <p>Phone</p>
                                <input type="number" name="name" id="phone" required/>
                            </div>
                            <div class="item">
                                <p>Number of Passengers</p>
                                <input type="number" name="name" id="numberCustomer" required/>
                            </div>
                            <div class="item">
                                <p>Pick Up Date</p>
                                <input type="date" name="bdate" />
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="item">
                                <p>Notes</p>
                                <textarea rows="3" id="notes"></textarea>
                            </div>
                            <div class="btn-block">
                                <button class="btn btn-warning btn-block" id="submit" type="submit" href="/">SEND</button>
                            </div>
                        </form>
                    </div>

                </div>
